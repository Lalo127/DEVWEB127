

<!DOCTYPE html>
<html lang="en"> <!-- Define el tipo de documento como HTML5 y establece el idioma en inglés -->
<head>
    <!-- Define la codificación de caracteres en UTF-8 para permitir el uso de caracteres especiales -->
    <meta charset="UTF-8"/>

    <!-- Mejora la compatibilidad con versiones antiguas de Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- Configura la página para adaptarse correctamente a diferentes tamaños de pantalla y dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Define el título de la página que aparecerá en la pestaña del navegador -->
    <title>Elementos Básicos HTML</title>
</head>
<body>    
    <!-- Encabezado de nivel 1 con estilo personalizado -->
    <h1 style="color:blue; font-size: 50px; font-family: 'Courier New', Courier, monospace;">
