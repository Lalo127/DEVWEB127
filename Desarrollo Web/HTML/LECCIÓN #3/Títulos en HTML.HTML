
<!-- 
    Documento HTML que muestra los elementos básicos de encabezados en HTML.
    Autor: [Nombre del Autor]
    Fecha: [Fecha de Creación]
    Descripción: Este documento HTML ejemplifica el uso de los distintos niveles de encabezados (h1 - h6).
-->

<!DOCTYPE html>
<html lang="es"> <!-- Se cambió el idioma a español -->
<head>
    <!-- Definimos la codificación de caracteres para soportar acentos y caracteres especiales -->
    <meta charset="UTF-8" />

    <!-- Configuración para una mejor visualización en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título de la página que aparecerá en la pestaña del navegador -->
    <title>Elementos básicos de HTML</title>
</head>
<body>
    <!-- Encabezados en HTML de diferentes niveles -->
    <h1>Encabezado de nivel 1 (h1)</h1>
    <h2>Encabezado de nivel 2 (h2)</h2>
    <h3>Encabezado de nivel 3 (h3)</h3>
    <h4>Encabezado de nivel 4 (h4)</h4>
    <h5>Encabezado de nivel 5 (h5)</h5>
    <h6>Encabezado de nivel 6 (h6)</h6>
</body>
</html>
