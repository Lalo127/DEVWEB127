

<!DOCTYPE html>
<html lang="en"> <!-- Define el tipo de documento como HTML5 y establece el idioma en inglés -->
<head>
    <!-- Define la codificación de caracteres en UTF-8 para permitir el uso de caracteres especiales -->
    <meta charset="UTF-8"/>

    <!-- Mejora la compatibilidad con versiones antiguas de Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- Configura la página para adaptarse correctamente a diferentes tamaños de pantalla y dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Define el título de la página que aparecerá en la pestaña del navegador -->
    <title>Elementos Básicos HTML</title>
</head>
<body>
    <!-- Encabezado de nivel 1 con color azul mediante CSS en línea -->
    <h1 style='color:blue'>Universidad HTML</h1>

    <!-- Imagen cargada desde la carpeta "imagenes" con atributos adicionales -->
    <img src="imagenes/html5.png" alt='Logo HTML5' width="100px" title='Logo HTML5'/>

    <!-- Párrafo con un título emergente y color rojo en el texto -->
    <p title='Nuevo párrafo' style='color:red'>
        Este es 
        nuestro párrafo
    </p>

    <!-- Elemento <pre> que respeta los espacios y saltos de línea tal como están escritos en el código -->
    <pre>
Este es 
nuestro nuevo párrafo
    </pre>    
</body>
</html>
