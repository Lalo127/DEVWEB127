
<!-- 
    Documento HTML que muestra los elementos básicos de encabezados en HTML.
    Autor: [Nombre del Autor]
    Fecha: [Fecha de Creación]
    Descripción: Este documento HTML ejemplifica el uso de los distintos niveles de encabezados (h1 - h6).
-->

<!DOCTYPE html>
<html lang="es"> <!-- Define que el documento es HTML5 y el idioma principal es español -->
<head>
    <!-- Especifica la codificación de caracteres como UTF-8, permitiendo el uso de caracteres especiales y acentos -->
    <meta charset="UTF-8" />

    <!-- Configura la página para adaptarse correctamente a diferentes tamaños de pantalla y dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Define el título de la página que aparecerá en la pestaña del navegador -->
    <title>Elementos básicos de HTML</title>
</head>
<body>
    <!-- Encabezado de nivel 1, el más importante en la jerarquía de títulos -->
    <h1>Encabezado de nivel 1 (h1)</h1>

    <!-- Etiqueta <p> para definir un párrafo -->
    <p>Primer línea del párrafo. 
        <br> <!-- Salto de línea dentro del párrafo -->
        Segunda línea del párrafo 
    </p>

    <hr> <!-- Línea horizontal para separar contenido visualmente -->

    <!-- Encabezado de nivel 2, de menor jerarquía que el h1 -->
    <h2>Encabezado de nivel 2 (h2)</h2>

</body> <!-- Cierre de la etiqueta <body> que fue omitida en el código original -->
</html> <!-- Cierre de la etiqueta <html> -->
