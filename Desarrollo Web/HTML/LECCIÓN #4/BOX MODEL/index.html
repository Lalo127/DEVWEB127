<!DOCTYPE html>
<html lang="en"> <!-- Define el tipo de documento como HTML5 y establece el idioma en inglés -->
<head>
    <meta charset="UTF-8"> <!-- Especifica la codificación de caracteres para admitir caracteres especiales -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Asegura compatibilidad con versiones antiguas de Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Permite que la página se adapte a dispositivos móviles -->
    
    <title>Universidad HTML</title> <!-- Título de la pestaña en el navegador -->

    <!-- Comentario: Sección de estilos internos comentada (no se aplica) -->

            background-color: crimson; /* Fondo de los párrafos en color carmesí */
        }
    </style>
    -->

    <!-- Vinculación de una hoja de estilos CSS externa -->
    <link rel="stylesheet" href="css/estilos.css"/>

    <!-- Estilos internos dentro del archivo HTML -->
    <style>
        h1 {
            color: lightcoral; /* Color del texto de los elementos h1 en coral claro */
        }
    </style>
</head>
<body style="background-color: honeydew;"> <!-- Define un color de fondo en el cuerpo de la página -->

    <!-- Encabezado principal con estilos en línea -->
    <h1 style="color: lightslategray; background-color: lavender;">
        Universidad HTML
    </h1>

    <!-- Párrafos con contenido -->
    <p>Bienvenido a CSS</p>
    <p>Saludos!</p>

    <!-- Enlace a otra página llamada "contenido.html" -->
    <a href="contenido.html">Ir a contenido</a>

</body>
</html>
