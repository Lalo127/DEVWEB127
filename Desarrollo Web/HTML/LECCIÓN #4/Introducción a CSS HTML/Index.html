


<!DOCTYPE html>

<body>
    <h1>UNIVERSIDAD HTML</h1>

    <!-- Párrafo con color definido por nombre -->
    <p style="color: crimson; background-color: initial;">Este es un párrafo de color rojo</p>
    <p style="background-color: initial;">Color por nombre</p>

    <!-- Párrafo con color definido por código RGB -->
    <p class="rgb" style="background-color: initial;">Este es un párrafo de color definido por código RGB</p>
    <p style="background-color: initial;">Color por código RGB</p>
</body>
